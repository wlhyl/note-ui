<app-alert [(alerts)]="message"></app-alert>
<div class="container mt-4">
    <div class="row mb-4">
        <div class="col-12">
            <h2>搜索结果: "{{ keyword }}"</h2>
            <p class="text-muted">找到 {{ articleSummaries.data.length }} 篇文章</p>
        </div>
    </div>
</div>
<app-article-page [articles]="articleSummaries.data" [total]="articleSummaries.total_pages" [page]="page"
    (pageChange)="pageChange($event)"></app-article-page>
